<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Name Prompt - use of variables</title>

</head>
<body>
    <div class="container">
        <button>Press me</button>
    </div>
    <script>
            const button = document.querySelector('button');
            button.onclick = function() {
                let name = prompt('What country are you from?');
                alert('Hello ' + name + ', welcome to our Country!');
            }
            </script>
</body>
</html>
